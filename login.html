<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - JotaStore</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .contato-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      font-family: Arial, sans-serif;
    }

    .contato-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .contato-container p {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <!-- Menu -->

  <div class="form-container">
    <h2>Entrar na Conta</h2>
    <form>
      <label>Email</label>
      <input type="email" required>
      <label>Senha</label>
      <input type="password" required>
      <button type="submit">Entrar</button>
    </form>
    <p>NÃ£o tem conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>
  </div>

</body>
</html>
